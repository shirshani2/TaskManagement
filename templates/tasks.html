<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ניהול משימות</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1.2">
  <!-- הוספת גופנים גיאומטריים מודרניים -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header {
      padding: 1.5rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08);
      margin-bottom: 2rem;
    }
    header h2 {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
    }
    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .primary-btn, .logout-btn {
      border-radius: 6px;
      padding: 0.6rem 1.2rem;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .primary-btn:hover, .logout-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .hero-section {
      margin-bottom: 2.5rem;
      padding: 2rem 0;
    }
    .hero-section p {
      font-size: 1.1rem;
      color: #666;
      max-width: 600px;
    }
    .filters {
      margin-bottom: 1.5rem;
    }
    select {
      border-radius: 6px;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .task-item {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: transform 0.2s ease;
    }
    .task-item:hover {
      transform: translateY(-2px);
    }
    .task-actions button {
      border-radius: 6px;
      padding: 0.4rem 0.8rem;
    }
    .modal-content {
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>המשימות שלך</h2>
      <div class="nav-actions">
        <button id="addTaskBtn" class="primary-btn">משימה חדשה +</button>
        <button id="logoutBtn" class="logout-btn">התנתק</button>
      </div>
    </header>

    <section class="hero-section">
      <p>נהל את המשימות שלך ביעילות, עקוב אחר ההתקדמות וסיים את העבודה בזמן.</p>
    </section>

    <div class="app-controls">
      <div class="filters">
        <select id="statusFilter">
          <option value="all">כל הסטטוסים</option>
          <option value="open">פתוח</option>
          <option value="in-progress">בביצוע</option>
          <option value="completed">הושלם</option>
        </select>
      </div>

      <button id="recommendationBtn" class="primary-btn">המלצה חכמה לניהול המשימות - מבוסס על הספר הרגלים אטומיים ✨</button>
    </div>
    
    <div id="tasksList" class="tasks-list"></div>
    
    <!-- תבנית למשימה בודדת -->
    <template id="taskTemplate">
      <div class="task-item">
        <div class="task-header">
          <h3 class="task-title"></h3>
          <span class="task-status"></span>
        </div>
        <p class="task-description"></p>
        <div class="task-dates">
          <span class="due-date"></span>
        </div>
        <div class="task-actions">
          <button class="edit-btn">ערוך</button>
          <button class="delete-btn">מחק</button>
        </div>
      </div>
    </template>
    
    <!-- מודאל להוספת/עריכת משימה -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3 id="modalTitle">הוספת משימה חדשה</h3>
        <form id="taskForm">
          <input type="hidden" id="taskId">

          <div class="form-group">
            <label for="title">כותרת</label>
            <input type="text" id="title" required>
          </div>

          <div class="form-group">
            <label for="description">תיאור</label>
            <textarea id="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="dueDate">תאריך יעד</label>
            <input type="date" id="dueDate">
          </div>

          <div class="form-group">
            <label for="status">סטטוס</label>
            <select id="status">
              <option value="open">פתוח</option>
              <option value="in-progress">בביצוע</option>
              <option value="completed">הושלם</option>
            </select>
          </div>

          <!-- שדות AI -->
          <div class="form-group">
            <label for="category">קטגוריה</label>
            <input type="text" id="category" />
          </div>

          <div class="form-group">
            <label for="timeEstimate">הערכת זמן</label>
            <input type="text" id="timeEstimate" />
          </div>

          <div class="form-actions">
            <button type="submit" class="primary-btn">שמור</button>
            <button type="button" class="cancel-btn">בטל</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/tasks.js') }}?v=1.0" defer></script>
</body>
</html>
